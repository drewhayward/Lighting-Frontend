<div>
  <div class="row">
    <div class="col-3" *ngIf="controllerService.token">
      <div class="btn-group-vertical" role="group">
        <button type="button" class="btn btn-secondary" *ngFor="let strip of strips" (click)="onClick(strip)">{{strip.name}}</button>
      </div>
    </div>
    <div class="col-9">
      <div *ngIf="selectedStrip">
        <app-strip-controller [lightStrip]="selectedStrip"></app-strip-controller>
      </div>
    </div>
  </div>
</div>
